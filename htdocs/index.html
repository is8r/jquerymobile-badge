<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
  <title>jQuery Mobile</title>
  
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet"  href="common/themes/default/jquery.mobile-1.4.2.min.css">
  <script src="common/jquery.mobile/jquery.js"></script>
  <script src="common/jquery.mobile/jquery.mobile-1.4.2.min.js"></script>

  <!-- jQuery Mobile - Badge Plugin -->
  <script src="common/plugin/badge/js/jquery.mobile.badge.js"></script>
  <link href="common/plugin/badge/css/jquery.mobile.badge.css" rel="stylesheet" />
  
  <style type="text/css">
    h1 {overflow: visible !important;white-space: normal !important;}
    table { width:100%; border-bottom:1px solid #ccc; }
    th { text-align:left; width: 30%; }
    th, td { vertical-align:top; border-top:1px solid #ccc; padding: 6px 10px 4px 0; }
    .footer { font-size: 10px;text-align: center; }
    .ui-header .ui-title { font-size: 12px;margin: 0 10px; }
  </style>
  
</head>
<body>
  
  <div data-role="page">
      
    <div data-role="header">
      <h1>Jquery Mobile Badge</h1>
    </div>
    
  	<div role="main" class="ui-content">
      
      <h2>jQuery Mobile - Badge Plugin</h2>
      <p>Favorite Icon added plug-in for jQuery Mobile.</p>
      <p><i>Demo：</i></p>
      <hr />
      <ul data-role="listview">
        <li data-badge="fav"><a href="#">data-badge="fav"</a></li>
        <li data-badge="like"><a href="#">data-badge="like"</a></li>
      </ul>
      <hr />
      <ul data-role="listview" data-inset="true">
        <li data-badge="fav"><a href="#">data-badge="fav"</a></li>
        <li data-badge="like"><a href="#">data-badge="like"</a></li>
      </ul>
      
      <p><i>Data- attribute reference：</i></p>
      <table>
        <tr>
          <th>data-badge</th>
          <td>fav | like</td>
        </tr>
      </table>
    </div>
    
    <div data-role="footer" class="footer">
      <p>&copy; copyright</p>
    </div>
    
  </div>
  
  
</body>
</html>
